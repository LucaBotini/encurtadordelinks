<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encurtador de Links</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@600&display=swap" rel="stylesheet">
</head>
<body>

<div class="box">
        <h2 class="title">Encurtador de URL</h2>
    <div class="box-input">
        <input class="input-url" type="text" id="input-url" placeholder="Coloque sua URL aqui">
        <button class="btn btn-short" onclick="encurtarUrl()">Encurtar</button>
        <button class="btn btn-copy" onclick="copiar()">Copiar</button>
    </div>
</div>
    <script src="index.js"></script>
</body>
</html>
